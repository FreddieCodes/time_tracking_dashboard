<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="user-wrapper">
        <div class="user-top overlap">
          <div class="profile-container">
            <div class="img-section">
              <img class="profile-img" src="./images/image-jeremy.png" alt="">
            </div>
            <div>
              <p>Report For</p>
              <div class="user-name">Jeremy Robson</div>
            </div>
          </div>
        </div>
        <div class="user-bottom">
          <div class="text-container">
            <div>Daily</div>
            <div>Weekly</div>
            <div>Monthly</div>
          </div>
        </div>
      </div>
      <div class="dashboard-wrapper">
        <div class="dashboard-item-wrapper">
          <div class="dash-top work">
            <div class="icon">
              <img src = "./images/icon-work.svg" alt="icon-work"/>
            </div>
          </div>
          <div class="dash-bottom overlap">
            <div class="info-container">
              <div class="activity-bar">
                <div class="activity-name">Work</div>
                <div>...</div>
              </div>
              <div class="activity-hours">
                <div class="hours-large">32hrs</div>
                <div><p>Last Week - 36hrs</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-item-wrapper">
          <div class="dash-top play">
            <div class="icon">
              <img src = "./images/icon-play.svg" alt="icon-play"/>
            </div>
          </div>
          <div class="dash-bottom overlap">
            <div class="info-container">
              <div class="activity-bar">
                <div class="activity-name">Play</div>
                <div>...</div>
              </div>
              <div class="activity-hours">
                <div class="hours-large">10hrs</div>
                <div><p>Last Week - 8hrs</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-item-wrapper">
          <div class="dash-top study">
            <div class="icon">
              <img src = "./images/icon-study.svg" alt="icon-study"/>
            </div>
          </div>
          <div class="dash-bottom overlap">
            <div class="info-container">
              <div class="activity-bar">
                <div class="activity-name">Study</div>
                <div>...</div>
              </div>
              <div class="activity-hours">
                <div class="hours-large">4hrs</div>
                <div><p>Last Week - 7hrs</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-item-wrapper">
          <div class="dash-top exercise">
            <div class="icon">
              <img src = "./images/icon-exercise.svg" alt="icon-exercise"/>
            </div>
          </div>
          <div class="dash-bottom overlap">
            <div class="info-container">
              <div class="activity-bar">
                <div class="activity-name">Exercise</div>
                <div>...</div>
              </div>
              <div class="activity-hours">
                <div class="hours-large">4hrs</div>
                <div><p>Last Week - 5hrs</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-item-wrapper">
          <div class="dash-top social">
            <div class="icon">
              <img src = "./images/icon-social.svg" alt="icon-social"/>
            </div>
          </div>
          <div class="dash-bottom overlap">
            <div class="info-container">
              <div class="activity-bar">
                <div class="activity-name">Social</div>
                <div>...</div>
              </div>
              <div class="activity-hours">
                <div class="hours-large">5hrs</div>
                <div><p>Last Week - 10hrs</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-item-wrapper">
          <div class="dash-top self-care">
            <div class="icon">
              <img src = "./images/icon-self-care.svg" alt="icon-self-care"/>
            </div>
          </div>
          <div class="dash-bottom overlap">
            <div class="info-container">
              <div class="activity-bar">
                <div class="activity-name">Self Care</div>
                <div>...</div>
              </div>
              <div class="activity-hours">
                <div class="hours-large">2hrs</div>
                <div><p>Last Week - 2hrs</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
